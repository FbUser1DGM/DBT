name: "my_new_project"
version: "1.0.0"
config-version: 2

profile: "default"

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]
clean-targets:
  - "target"
  - "dbt_packages"

models:
  my_new_project:
    staging:
      +materialized: view
      +schema: STAGING
      +meta:
        pre_hook:
          - "INSERT INTO ANALYTICSDEV.MARTS.LOG_TABLE (EVENT_TIME, MODEL_NAME, ACTION) VALUES (CURRENT_TIMESTAMP, '{{ this.name | upper }}', 'PRE_HOOK START');"
        post_hook:
          - "INSERT INTO ANALYTICSDEV.MARTS.LOG_TABLE (EVENT_TIME, MODEL_NAME, ACTION) VALUES (CURRENT_TIMESTAMP, '{{ this.name | upper }}', 'POST_HOOK END');"

    marts:
      +materialized: table
      +schema: MARTS
      +meta:
        pre_hook:
          - "INSERT INTO ANALYTICSDEV.MARTS.LOG_TABLE (EVENT_TIME, MODEL_NAME, ACTION) VALUES (CURRENT_TIMESTAMP, '{{ this.name | upper }}', 'PRE_HOOK START');"
        post_hook:
          - "INSERT INTO ANALYTICSDEV.MARTS.LOG_TABLE (EVENT_TIME, MODEL_NAME, ACTION) VALUES (CURRENT_TIMESTAMP, '{{ this.name | upper }}', 'POST_HOOK END');"

    semantic:
      +materialized: table
      +schema: MARTS
      +meta:
        pre_hook:
          - "INSERT INTO ANALYTICSDEV.MARTS.LOG_TABLE (EVENT_TIME, MODEL_NAME, ACTION) VALUES (CURRENT_TIMESTAMP, '{{ this.name | upper }}', 'PRE_HOOK START');"
        post_hook:
          - "INSERT INTO ANALYTICSDEV.MARTS.LOG_TABLE (EVENT_TIME, MODEL_NAME, ACTION) VALUES (CURRENT_TIMESTAMP, '{{ this.name | upper }}', 'POST_HOOK END');"
flags:
  require_generic_test_arguments_property: true